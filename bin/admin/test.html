<body>
  <script>
      function timestampToTime(time) {
          var date = new Date(parseInt(time))
          // var date = time;
          var y = date.getFullYear() + '-';
          var m = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
          var d = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate());
          var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
          var min = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes()) + ':';
          var s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date.getSeconds());
          return y + m + d +h +min +s;
      }
      // console.log(timestampToTime(1586443402972));

      function randomNumber() {
          var orderCode='';
          for (var i = 0; i < 6; i++) //6位随机数，用以加在时间戳后面。
          {
              orderCode += Math.floor(Math.random() * 10);
          }
          orderCode = new Date().getTime() + orderCode;  //时间戳，用来生成订单号。
          console.log(orderCode)
          return orderCode;

      }


      function isCancel(date) {
          let orderDate = date;
          let nowDate = new Date().getTime();
          let nowDate2 = timestampToTime(nowDate);
          console.log(nowDate2);
          console.log(orderDate);
          if(nowDate2===orderDate){
              console.log('无法取消')
          }
          // console.log(nowDate2);

      }


      function dateToTime(){
          var time = '2019-05-20';
          var repTime = time.replace(/-/g, '/');//用正则主要是把“2019-05-20 00:00:00”转换成“2019/05/0 00:00:00”
          console.log("返回时间：" + repTime);
          var timeTamp = Date.parse(repTime);
          console.log("返回时间戳：" + timeTamp);
          return timeTamp;
      }

      // console.log(randomNumber());
      // console.log(dateToTime());
      isCancel('2020-04-14')
  </script>
</body>
